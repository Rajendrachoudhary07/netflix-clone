<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX - Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <header>
        <nav>
            <a class="navbar-brand" href="#"><img src="img/netflix.png" width="170px" alt=""></a>
        </nav>
    </header>
    <div class="container">
        <form id="signup" class="form">

            <h1>Sign Up</h1>

            <div class="form-field">
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Email or phone number" required>

            </div>

            <div class="form-field">
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Password" required>
            </div>

            <div class="btn">
                <input type="submit" value="Sign In">
            </div>
            <div class="pass-content">
                <div class="check">
                    <input type="checkbox">Remember me
                </div>

                <div class="help">
                    <span>Need help?</span>
                </div>
            </div>

            <div class="outher-section">
                <p><span>New to NETFLIX?</span> <a href="#">Sign up now</a></p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </p>
            </div>
        </form>
    </div>


        <div class="footer">
            <div class="site-footer">
                <p>Questions? Call 000-800-040-1843</p>

                    <ul class="footer-links">
                        <li> <a href="#">FAQ</a></li>
                        <li> <a href="#">Cookie Preferences</a></li>
                        <li> <a href="#">Help Centre</a></li>
                        <li> <a href="#">Corporate Information</a></li>
                        <li> <a href="#">Terms of Use</a></li>
                        <li> <a href="#">Privacy</a></li>
                    </ul>
            </div>
        </div>




</body>

</html>
